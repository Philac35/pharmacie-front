
<header>

  <mat-toolbar>

    <mat-toolbar-row class="toolbar-text">

      <img src="assets/images/logo.png">

      <p>Pharmacie Du Pont</p>

      <mat-tab-group [color]="'primary'"
        class="tab-group"
        [(selectedIndex)]="selectedTabIndex"
        (selectedTabChange)="callRoute()"
        mat-stretch-tabs="false"
        mat-align-tabs="center"
      >
      <mat-tab *ngFor="let onglet of onglets"
          label="{{onglet.path}}">
        </mat-tab>
      </mat-tab-group>

      <div class="cart-zone">
        <mat-icon>
          <svg (click)="cart$.display = !cart$.display" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>
        </mat-icon>
        <p>{{cart$.products.length}}</p>
      </div>
      <div class="cart-zone">
        <mat-icon class="burger-icon">
          <svg (click)="burgerMenu = (burgerMenu === '') ? 'cache' : ''" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16" id="burger">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </mat-icon>
      </div>

    </mat-toolbar-row>

    <mat-toolbar-row *ngFor="let onglet of onglets | slice:0:3; let i = index;" [ngClass]="(burgerMenu === 'cache') ? 'cache' : 'burger-visible'">
      <a (click)="selectedTabIndex = i; callRoute()" mat-button>{{onglet.path}}</a>
    </mat-toolbar-row>

    <mat-toolbar-row [ngClass]="(burgerMenu === 'cache') ? 'cache' : 'burger-visible'">
      <mat-icon class="login-burger-icon">
        <ng-container [ngTemplateOutlet]="sign"></ng-container>
      </mat-icon>
    </mat-toolbar-row>

  </mat-toolbar>

</header>

<ng-template #sign>
    <svg (click)="callRoute('Signin')" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
      <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
    </svg>
</ng-template>
